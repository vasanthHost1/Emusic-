<!DOCTYPE html>
<html>
<head>
  <title>Foxxy Music</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin-top: 20px;
    }

    #searchBar {
      margin: 20px 0;
    }

    #searchInput {
      padding: 10px;
      width: 250px;
      font-size: 16px;
    }

    #searchButton {
      padding: 10px 20px;
      font-size: 16px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    #player {
      width: 100%;
      height: 360px;
      margin-left: -9999px; /* hidden iframe */
    }

    #controlsWrapper {
      margin-top: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    #unmuteBtn {
      padding: 15px 25px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 18px;
      cursor: pointer;
    }

    #volumeControl label {
      font-weight: bold;
    }

    input[type=range] {
      width: 200px;
    }

    #songTitle {
      margin-top: 15px;
      font-weight: bold;
      font-size: 18px;
    }

    #thumbnail {
      width: 320px;
      height: auto;
      margin-top: 10px;
      border-radius: 12px;
    }

    #trackProgress {
      font-weight: bold;
      font-size: 16px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h1>Foxxy Music üéµ</h1>

  <div id="searchBar">
    <input type="text" id="searchInput" placeholder="Search any song...">
    <button id="searchButton" onclick="hideAndSearch()">Search</button>
  </div>

  <div id="songTitle"></div>
  <img id="thumbnail" src="" alt="" style="display:none;">
  <div id="player"></div>

  <div id="controlsWrapper">
    <button id="unmuteBtn" onclick="unmutePlayer()">‚ñ∂Ô∏è Play</button>

    <div id="volumeControl">
      <label for="volumeSlider">üîâ Volume</label><br>
      <input type="range" id="volumeSlider" min="0" max="100" value="50" onchange="setVolume(this.value)">
    </div>

    <div id="trackProgress">00:00 / 00:00</div>
  </div>

  <script>
    let player;
    let isFirstClick = true;
    let trackInterval;
    let apiIndex = 0;
    const apiKeys = [
      "AIzaSyA6HuHCZSivAGvISxA4h3EglIQJgmee66k",
      "AIzaSyCkUWUbVYjZDNRhNJBJ-NkN8ta3ga4vY3Y",
      "AIzaSyD8TitWTpspygPuDnbilqeaLj9AG1krL48"
    ];

    const tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    document.head.appendChild(tag);

    function getCurrentApiKey() {
      return apiKeys[apiIndex];
    }

    function rotateApiKey() {
      apiIndex = (apiIndex + 1) % apiKeys.length;
    }

    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        height: '360',
        width: '640',
        videoId: '',
        playerVars: {
          autoplay: 0,
          controls: 1,
          modestbranding: 1
        },
        events: {
          onReady: onPlayerReady
        }
      });
    }

    function onPlayerReady(event) {
      player.setVolume(50);
    }

    function hideAndSearch() {
      searchSong();
    }

    function searchSong(retries = 0) {
      const query = document.getElementById('searchInput').value.trim();
      if (!query) return;

      const key = getCurrentApiKey();
      fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&q=${encodeURIComponent(query)}&key=${key}&type=video&videoEmbeddable=true&maxResults=1`)
        .then(res => {
          if (res.status === 403 || res.status === 400) {
            throw new Error("API quota limit or error");
          }
          return res.json();
        })
        .then(data => {
          if (data.items && data.items.length > 0) {
            const videoId = data.items[0].id.videoId;
            const title = data.items[0].snippet.title;
            const thumb = data.items[0].snippet.thumbnails.high.url;

            document.getElementById('songTitle').innerText = title;
            document.getElementById('thumbnail').src = thumb;
            document.getElementById('thumbnail').style.display = 'block';

            checkEmbeddableAndPlay(videoId, key);
          } else {
            alert("No results found!");
          }
        })
        .catch(err => {
          if (retries < apiKeys.length - 1) {
            rotateApiKey();
            searchSong(retries + 1);
          } else {
            alert("All API keys exhausted or failed.");
          }
        });
    }

    function checkEmbeddableAndPlay(videoId, key) {
      fetch(`https://www.googleapis.com/youtube/v3/videos?part=status&id=${videoId}&key=${key}`)
        .then(res => res.json())
        .then(data => {
          const isEmbeddable = data.items?.[0]?.status?.embeddable;
          if (isEmbeddable) {
            playVideo(videoId);
          } else {
            alert("This video cannot be played. Try another.");
          }
        });
    }

    function playVideo(videoId) {
      if (player && videoId) {
        if (isFirstClick) isFirstClick = false;
        player.loadVideoById(videoId);
        player.mute();

        clearInterval(trackInterval);
        trackInterval = setInterval(updateTrackProgress, 1000);
      }
    }

    function unmutePlayer() {
      if (player) player.unMute();
    }

    function setVolume(val) {
      if (player) player.setVolume(val);
    }

    function updateTrackProgress() {
      if (!player || typeof player.getCurrentTime !== 'function') return;

      const current = player.getCurrentTime();
      const duration = player.getDuration();

      const currentFormatted = formatTime(current);
      const durationFormatted = formatTime(duration);

      document.getElementById("trackProgress").innerText = `${currentFormatted} / ${durationFormatted}`;
    }

    function formatTime(seconds) {
      if (isNaN(seconds)) return "00:00";
      const min = Math.floor(seconds / 60);
      const sec = Math.floor(seconds % 60);
      return `${String(min).padStart(2, '0')}:${String(sec).padStart(2, '0')}`;
    }
  </script>

</body>
</html>
