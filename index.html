<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Foxxy Music</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    /* Buttons (global) */
button {
  user-select: none;
  -webkit-tap-highlight-color: transparent;
  outline: none;
}

/* Page */
body {
  background: #121212;
  font-family: 'Poppins', sans-serif;
  margin: 0;
  padding: 0;
  color: white;
  display: flex;
  flex-direction: column;
  align-items: center;
  user-select: none;
}

/* Search bar */
.search-bar {
  display: flex;
  width: 90%;
  max-width: 400px;
  margin: 20px auto;
  border-radius: 25px;
  overflow: hidden;
  background: #282828;
}
.search-bar input {
  flex: 1;
  border: none;
  padding: 12px 15px;
  outline: none;
  background: transparent;
  color: white;
  font-size: 14px;
}
.search-bar button {
  background: #1db954;
  color: white;
  border: none;
  padding: 0 15px;
  cursor: pointer;
  font-weight: bold;
}

/* Album art */
.album-art {
  position: relative;
  width: 250px;
  height: 250px;
  border-radius: 10px;
  margin-top: 20px;
  background: #333 center/cover no-repeat;
  box-shadow: 0 10px 30px rgba(0,0,0,0.5);
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
  flex-direction: column;
}
.default-icon {
  fill: #1DB954;
  width: 90px;
  height: 90px;
  opacity: 0.6;
  margin-bottom: 10px;
}
.default-text {
  color: #1DB954;
  font-size: 1.8rem;
  font-weight: 600;
  opacity: 0.6;
  font-family: 'Poppins', sans-serif;
}

/* Song title / artist */
.song-title {
  font-size: 1.2em;
  font-weight: 600;
  margin-top: 20px;
  text-align: center;
}
.song-artist {
  font-size: 0.9em;
  opacity: 0.8;
  text-align: center;
}

/* Controls */
.controls {
  margin-top: 30px;
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 15px;
}
.controls button {
  background: #1db954;
  border: none;
  width: 60px;
  height: 60px;
  border-radius: 50%;
  cursor: pointer;
  box-shadow: 0 5px 15px rgba(0,0,0,0.3);
  transition: transform 0.2s ease;
  display: flex;
  align-items: center;
  justify-content: center;
}
.controls button:hover {
  transform: scale(1.1);
}
.controls svg {
  width: 28px;
  height: 28px;
  fill: white;
}

/* Progress bar */
.progress-container {
  margin-top: 25px;
  width: 80%;
  display: flex;
  flex-direction: column;
  align-items: center;
}
.time {
  display: flex;
  justify-content: space-between;
  width: 100%;
  font-size: 0.8em;
  opacity: 0.8;
}
.progress-bar {
  width: 100%;
  -webkit-appearance: none;
  height: 5px;
  background: rgba(255,255,255,0.3);
  outline: none;
  border-radius: 5px;
  overflow: hidden;
}
.progress-bar::-webkit-slider-thumb {
  -webkit-appearance: none;
  appearance: none;
  width: 12px;
  height: 12px;
  border-radius: 50%;
  background: #1db954;
  cursor: pointer;
}

/* Volume control */
.volume-container {
  display: flex;
  align-items: center;
  position: relative;
}
#volumeControl {
  width: 0;
  opacity: 0;
  transition: width 0.3s ease, opacity 0.3s ease;
  margin-left: 5px;
}
.volume-container.show #volumeControl {
  width: 100px;
  opacity: 1;
}
#volumeBtn {
  background: #1db954;
  border: none;
  width: 40px;
  height: 40px;
  border-radius: 50%;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
}
#volumeBtn svg {
  width: 20px;
  height: 20px;
  fill: white;
}

/* Playlist Panel — moved to bottom-right */
#playlistPanel {
  display: none;               /* JS toggles block/none */
  position: fixed;
  right: 20px;
  bottom: 20px;                /* ⬅️ from top -> bottom */
  width: 280px;                /* a bit wider */
  background: #181818;
  padding: 12px;
  border-radius: 12px;
  max-height: 55vh;            /* taller list */
  overflow-y: auto;
  box-shadow: 0 10px 30px rgba(0,0,0,0.6);
  border: 1px solid rgba(255,255,255,0.08);
  z-index: 1000;
  animation: panelIn .25s ease-out;  /* animates on open */
}

@keyframes panelIn {
  from { transform: translateY(12px); opacity: 0; }
  to   { transform: translateY(0);    opacity: 1; }
}

/* Input + button inside playlist */
#playlistPanel input {
  width: 100%;
  padding: 8px 10px;
  margin-bottom: 8px;
  border-radius: 6px;
  border: none;
  background: #282828;
  color: white;
  font-size: 14px;
}
#playlistPanel button {
  background: #1db954;
  border: none;
  color: white;
  padding: 6px 12px;
  margin-bottom: 10px;
  border-radius: 6px;
  cursor: pointer;
  font-size: 13px;
  font-weight: 600;
}

/* List */
#playlistPanel ul {
  list-style: none;
  padding: 0;
  margin: 0;
}
#playlistPanel li {
  display: flex;
  align-items: center;
  gap: 10px;
  padding: 6px;
  border-radius: 8px;
  cursor: pointer;
  transition: background 0.2s ease, transform 0.05s ease;
}
#playlistPanel li:hover {
  background: rgba(29,185,84,0.15);
}
#playlistPanel li:active {
  transform: scale(0.995);
}

/* Thumb + title */
#playlistPanel li img {
  width: 40px;
  height: 40px;
  border-radius: 6px;
  object-fit: cover;
}
#playlistPanel li span {
  flex: 1;
  font-size: 14px;
  color: #eee;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}

/* Delete button */
.delete-btn {
  margin-left: auto;
  background: #e63946;
  color: white;
  border: none;
  padding: 2px 6px;
  border-radius: 4px;
  cursor: pointer;
  font-size: 12px;
}
.delete-btn:hover {
  filter: brightness(1.05);
  }/* Buttons (global) */
button {
  user-select: none;
  -webkit-tap-highlight-color: transparent;
  outline: none;
}

/* Page */
  
/* Delete button */

  </style>
</head>
<body>

  <!-- Search -->
  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="Search a song...">
    <button onclick="searchSong()">Search</button>
    <button onclick="togglePlaylistPanel()">Playlist</button>
  </div>

  <!-- Album Art -->
  <div class="album-art" id="thumbnail">
    <svg class="default-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
      <path d="M12 3v10.55A4 4 0 1 0 14 17V7h4V3h-6z"/>
    </svg>
    <div class="default-text">Foxxy</div>
  </div>

  <!-- Song Info -->
  <div class="song-title" id="videoTitle">Song Title</div>
  <div class="song-artist" id="videoArtist">Artist</div>

  <!-- Controls -->
  <div class="controls">
    <button id="playPauseBtn" onclick="togglePlay()">
      <svg id="playIcon" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
      <svg id="pauseIcon" style="display:none;" viewBox="0 0 24 24"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>
    </button>
    <div class="volume-container">
      <button id="volumeBtn" onclick="toggleVolumeSlider()">
        <svg viewBox="0 0 24 24"><path d="M3 9v6h4l5 5V4L7 9H3z"/></svg>
      </button>
      <input type="range" id="volumeControl" min="0" max="100" value="50">
    </div>
  </div>

  <!-- Progress -->
  <div class="progress-container">
    <div class="time">
      <span id="currentTime">0:00</span>
      <span id="totalTime">0:00</span>
    </div>
    <input type="range" id="progressBar" class="progress-bar" value="0" min="0" max="100">
  </div>

  <!-- Playlist Panel -->
  <div id="playlistPanel">
    <input type="text" id="playlistInput" placeholder="Add song to playlist">
    <button onclick="addPlaylistInputSong()">Add</button>
    <ul id="playlist"></ul>
  </div>

  <!-- Hidden Player -->
  <div id="player" style="position:absolute; left:-9999px;"></div>

  <script>
let player, duration=0, isPlaying=true, interval;
const apiKeys=["AIzaSyA6HuHCZSivAGvISxA4h3EglIQJgmee66k","AIzaSyCkUWUbVYjZDNRhNJBJ-NkN8ta3ga4vY3Y","AIzaSyD8TitWTpspygPuDnbilqeaLj9AG1krL48"];
let currentKeyIndex=0;
let playlistSongs=JSON.parse(localStorage.getItem('playlistSongs')||'[]');
let currentSongIndex=0;

function getApiKey(){const key=apiKeys[currentKeyIndex];currentKeyIndex=(currentKeyIndex+1)%apiKeys.length;return key;}
function formatTime(sec){const m=Math.floor(sec/60);const s=Math.floor(sec%60);return `${m}:${s.toString().padStart(2,'0')}`;}
function updateProgress(){if(player&&typeof player.getCurrentTime==='function'){const current=player.getCurrentTime();document.getElementById('currentTime').innerText=formatTime(current);document.getElementById('progressBar').value=(current/duration)*100||0;}}
function onYouTubeIframeAPIReady(){player=new YT.Player('player',{height:'360',width:'640',videoId:'',playerVars:{autoplay:0,controls:0,modestbranding:1,rel:0},events:{onReady:onPlayerReady,onStateChange:onPlayerStateChange}});document.getElementById('playIcon').style.display='none';document.getElementById('pauseIcon').style.display='block';}
function onPlayerReady(){interval=setInterval(updateProgress,1000);}
function onPlayerStateChange(e){if(e.data===YT.PlayerState.ENDED){playNextSong();}}

function togglePlay(){if(!isPlaying){player.playVideo();document.getElementById('playIcon').style.display="none";document.getElementById('pauseIcon').style.display="block";}else{player.pauseVideo();document.getElementById('playIcon').style.display="block";document.getElementById('pauseIcon').style.display="none";}isPlaying=!isPlaying;}
function toggleVolumeSlider(){document.querySelector('.volume-container').classList.toggle('show');}
document.getElementById('volumeControl').addEventListener('input',function(){player.setVolume(this.value);});

function searchSong(query,save=false){
  query=query||document.getElementById('searchInput').value.trim();
  if(!query) return;
  const apiKey=getApiKey();
  fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&q=${encodeURIComponent(query)}&key=${apiKey}&type=video&videoEmbeddable=true&maxResults=1`)
  .then(res=>res.json())
  .then(data=>{
    if(!data.items||!data.items.length) return;
    const video=data.items[0];
    player.loadVideoById(video.id.videoId);
    document.getElementById('videoTitle').innerText=video.snippet.title;
    document.getElementById('videoArtist').innerText="YouTube Audio";
    document.getElementById('thumbnail').style.backgroundImage=`url(${video.snippet.thumbnails.medium.url})`;
    document.querySelector('.default-icon').style.display='none';
    document.querySelector('.default-text').style.display='none';
    duration=player.getDuration();
    isPlaying=true;
    document.getElementById('playIcon').style.display="none";
    document.getElementById('pauseIcon').style.display="block";
    // Save song with thumbnail only once
    if(save){
      playlistSongs.push({name:video.snippet.title,thumb:video.snippet.thumbnails.default.url,id:video.id.videoId});
      savePlaylist();
      updatePlaylistUI();
    }
  });
}

// Playlist
function togglePlaylistPanel(){const panel=document.getElementById('playlistPanel');panel.style.display=panel.style.display==='none'?'block':'none';}
function addPlaylistInputSong(){const songName=document.getElementById('playlistInput').value.trim();if(!songName) return;searchSong(songName,true);document.getElementById('playlistInput').value='';}
function savePlaylist(){localStorage.setItem('playlistSongs',JSON.stringify(playlistSongs));}
function updatePlaylistUI(){
  const ul=document.getElementById('playlist');ul.innerHTML='';
  playlistSongs.forEach((song,idx)=>{
    const li=document.createElement('li');
    const img=document.createElement('img');img.src=song.thumb;li.appendChild(img);
    const span=document.createElement('span');span.textContent=song.name;li.appendChild(span);
    li.onclick=function(e){if(e.target.classList.contains('delete-btn')) return; currentSongIndex=idx;playSongAt(idx);};
    const del=document.createElement('button');del.textContent="X";del.className="delete-btn";del.onclick=function(e){e.stopPropagation();deleteSong(idx);};li.appendChild(del);
    ul.appendChild(li);
  });
}
function deleteSong(idx){playlistSongs.splice(idx,1);savePlaylist();updatePlaylistUI();}
function playSongAt(idx) {
  const song = playlistSongs[idx];
  if (!song) return;
  player.loadVideoById(song.id);
  document.getElementById('videoTitle').innerText = song.name;
  document.getElementById('thumbnail').style.backgroundImage = `url(${song.thumb})`;

  // ✅ hide foxxy icon + text when playlist plays
  document.querySelector('.default-icon').style.display = 'none';
  document.querySelector('.default-text').style.display = 'none';

  isPlaying = true;
  document.getElementById('playIcon').style.display = "none";
  document.getElementById('pauseIcon').style.display = "block";
}
function playNextSong(){currentSongIndex++;if(currentSongIndex<playlistSongs.length){playSongAt(currentSongIndex);}}

// Init
updatePlaylistUI();
const tag=document.createElement('script');tag.src="https://www.youtube.com/iframe_api";document.body.appendChild(tag);
</script>

</body>
</html>
