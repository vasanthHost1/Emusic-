<!DOCTYPE html>
<html>
<head>
  <title>Foxxy Music</title>
  <style>
    /* ---- SPLASH LOGO ANIMATION ---- */

.splash {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: #000;
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 1000;
  animation: fadeOutSplash 1s ease-out 4s forwards;
}

.logo {
  width: 300px;
  opacity: 0;
  transform: scale(0.8);
  animation: logoIntro 4s ease-out forwards;
  
}

@keyframes logoIntro {
  0% {
    opacity: 0;
    transform: scale(0.8);
    filter: drop-shadow(0 0 0px #00f0ff);
  }
  50% {
    opacity: 0.8;
    transform: scale(1.05);
    filter: drop-shadow(0 0 25px #00f0ff);
  }
  100% {
    opacity: 1;
    transform: scale(1);
    filter: drop-shadow(0 0 12px #00f0ff);
  }
}

@keyframes fadeOutSplash {
  to {
    opacity: 0;
    visibility: hidden;
  }
}

/* ---- MAIN PAGE FADES IN AFTER SPLASH ---- */

.main {
  opacity: 0;
  animation: fadeInMain 1s ease-in 4s forwards;
}

@keyframes fadeInMain {
  to {
    opacity: 1;
  }
}
    body {
      background-color: #111;
      color: white;
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
      margin: 0;
      overflow-x: hidden;
    }
    input[type="text"] {
      padding: 10px;
      width: 60%;
      font-size: 18px;
      border-radius: 8px;
      border: none;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      background-color:green;
      color: black;
      cursor: pointer;
      margin: 5px;
    }
    #videoTitle {
      font-size: 20px;
      margin-top: 10px;
    }
    #controlsWrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 15px;
    }
    #volumeControl {
      margin-top: 10px;
    }
    #trackProgress {
      margin-top: 8px;
      font-family: monospace;
      font-size: 16px;
    }
    #thumbnail {
      margin-top: 10px;
      max-width: 300px;
      border-radius: 12px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>
  <!-- Splash screen (at top of body) -->
<div class="splash">
  <img src="file_00000000478461f9950dd86de79d3bdb.png" alt="Logo" class="logo">
</div>

<!-- Your actual app inside this -->
<div class="main">
  <!-- Your app content: music player, controls, etc -->

  <h1>Foxxy Music üéµ</h1>
  <input type="text" id="searchInput" placeholder="Search a song">
  <button onclick="searchSong()">Search</button>
  <div id="videoTitle"></div>
  <img id="thumbnail" src="" alt="" style="display:none">
  <div id="controlsWrapper">
    <div>
      <button id="unmuteBtn" onclick="unmutePlayer()">‚ñ∂Ô∏è Play</button>
      <button id="pauseBtn" onclick="pausePlayer()">‚è∏ Pause</button>
    </div>
    <div id="volumeControl">
      <label for="volumeSlider">üîâ Volume</label><br>
      <input type="range" id="volumeSlider" min="0" max="100" value="50" onchange="setVolume(this.value)">
    </div>
    <div id="trackProgress">00:00 / 00:00</div>
  </div>

  <div id="player" style="position:absolute; left:-9999px;"></div>
</div>
  <script>
    let player;
    let duration = 0;
    let interval;
    const apiKeys = [
      "AIzaSyA6HuHCZSivAGvISxA4h3EglIQJgmee66k",
      "AIzaSyCkUWUbVYjZDNRhNJBJ-NkN8ta3ga4vY3Y",
      "AIzaSyD8TitWTpspygPuDnbilqeaLj9AG1krL48"
    ];
    let currentKeyIndex = 0;

    function getApiKey() {
      const key = apiKeys[currentKeyIndex];
      currentKeyIndex = (currentKeyIndex + 1) % apiKeys.length;
      return key;
    }

    function formatTime(sec) {
      const m = Math.floor(sec / 60);
      const s = Math.floor(sec % 60);
      return `${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
    }

    function updateTrackProgress() {
      if (player && typeof player.getCurrentTime === 'function') {
        const current = player.getCurrentTime();
        document.getElementById('trackProgress').innerText = `${formatTime(current)} / ${formatTime(duration)}`;
      }
    }

    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        height: '360',
        width: '640',
        videoId: '',
        playerVars: {
          autoplay: 0,
          controls: 1,
          modestbranding: 1,
          rel: 0
        },
        events: {
          onReady: onPlayerReady
        }
      });
    }

    function onPlayerReady() {
      interval = setInterval(updateTrackProgress, 1000);
    }

    function unmutePlayer() {
      if (player && typeof player.playVideo === 'function') {
        player.unMute();
        player.playVideo();
      }
    }

    function pausePlayer() {
      if (player && typeof player.pauseVideo === 'function') {
        player.pauseVideo();
      }
    }

    function setVolume(val) {
      if (player && typeof player.setVolume === 'function') {
        player.setVolume(val);
      }
    }

    function searchSong() {
      const query = document.getElementById('searchInput').value.trim();
      if (!query) return;

      const apiKey = getApiKey();
      fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&q=${encodeURIComponent(query)}&key=${apiKey}&type=video&videoEmbeddable=true&maxResults=1`)
        .then(res => res.json())
        .then(data => {
          if (!data.items || !data.items.length) {
            alert("Foxxy's servers are resting üéß Come back in a few hoursüò¥");
            return;
          }

          const video = data.items[0];
          const videoId = video.id.videoId;
          const title = video.snippet.title;
          const thumb = video.snippet.thumbnails.medium.url;

          player.loadVideoById(videoId);

          document.getElementById('videoTitle').innerText = title;
          document.getElementById('thumbnail').src = thumb;
          document.getElementById('thumbnail').style.display = 'block';

          // Wait a bit, then unmute and play
          setTimeout(() => {
            player.unMute();
            player.playVideo();
            duration = player.getDuration();
            updateTrackProgress();
          }, 1500);
        })
        .catch(err => {
          alert("Error loading video: " + err.message);
        });
    }

    const tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    const firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
  </script>
</body>
</html>
